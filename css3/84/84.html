<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS</title>
    <link rel="stylesheet" href="84.css" />
    <link rel="stylesheet" href="84.css" media="print" />
    <link rel="stylesheet" href="84.css" media="(min-width: 1000px) and (max-width: 1400px)" />
    <style media="print">
      .parent > div {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
